    <!-- JavaScript -->
    <script>
        // Global variable to keep track of shown question URLs
        var shownQuestions = [];
    
        // JavaScript function to generate random question URLs
        function generateRandomQuestionUrl(shape, color) {
            // Define question URLs based on shape and color
            var questions = [
                "questionsSite/question1.html",
                "questionsSite/question2.html",
                "questionsSite/question3.html",
                "questionsSite/question4.html",
                "questionsSite/question5.html",
                "questionsSite/question6.html",
                "questionsSite/question8.html",
                "questionsSite/question9.html",
                "questionsSite/question10.html",
                "questionsSite/question11.html",
                "questionsSite/question12.html",
                "questionsSite/question13.html",
                "questionsSite/question14.html",
                // Add more question URLs here as needed
            ];
    
            // If shape is rectangle and color is red or blue, show question7.html
            if (shape === 'rectangle' && (color === 'red' || color === 'blue')) {
                return "questionsSite/question7.html";
            }
    
            // Filter out shown questions
            var availableQuestions = questions.filter(function(question) {
                return !shownQuestions.includes(question);
            });
    
            // If all questions have been shown, reset shownQuestions array
            if (availableQuestions.length === 0) {
                shownQuestions = [];
                availableQuestions = questions;
            }
    
            // Generate a random index
            var randomIndex = Math.floor(Math.random() * availableQuestions.length);
    
            // Get the chosen question URL
            var chosenQuestion = availableQuestions[randomIndex];
    
            // Store the shown question URL
            shownQuestions.push(chosenQuestion);
    
            // Return the chosen question URL
            return chosenQuestion;
        }
    </script>
